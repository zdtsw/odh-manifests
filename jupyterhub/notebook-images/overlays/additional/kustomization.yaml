    kind: ConfigMap
    name: notebooks-parameters
    version: v1
  targets:
  - fieldPaths:
    - spec.tags.0.from.name
    select:
      group: image.openshift.io
      kind: ImageStream
      name: s2i-generic-data-science-notebook
      version: v1
- source:
    fieldPath: data.odh-generic-data-science-notebook-image-n-1
    kind: ConfigMap
    name: notebooks-parameters
    version: v1
  targets:
  - fieldPaths:
    - spec.tags.1.from.name
    select:
      group: image.openshift.io
      kind: ImageStream
      name: s2i-generic-data-science-notebook
      version: v1
- source:
