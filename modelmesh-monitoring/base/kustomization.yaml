apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- prometheus
- prometheus-operator
- servicemonitors
configMapGenerator:
- envs:
  - params.env
  name: model-monitoring-parameters
configurations:
- params.yaml

vars:
  - name: deployment-namespace
    objref:
      kind: ConfigMap
      name: model-monitoring-parameters
      apiVersion: v1
    fieldref:
      fieldpath: data.deployment-namespace
  - name: monitoring-namespace
    objref:
      kind: ConfigMap
      name: model-monitoring-parameters
      apiVersion: v1
    fieldref:
      fieldpath: data.monitoring-namespace