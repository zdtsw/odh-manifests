apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: datasciencepipelinesapplications-controller
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: deployment
    app.kubernetes.io/instance: controller-manager
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: data-science-pipelines-operator
    app.kubernetes.io/part-of: data-science-pipelines-operator
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
        app.kubernetes.io/created-by: data-science-pipelines-operator
    spec:
      securityContext:
        runAsNonRoot: true
      volumes:
        - name: config
          configMap:
            name: dspo-config
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        - --config
        - /home/config
        image: $(IMAGES_DSPO)
        name: manager
        env:
          # Env vars are prioritized over --config
          - name: IMAGES_APISERVER
            value: $(IMAGES_APISERVER)
          - name: IMAGES_ARTIFACT
            value: $(IMAGES_ARTIFACT)
          - name: IMAGES_OAUTHPROXY
            value: $(IMAGES_OAUTHPROXY)
          - name: IMAGES_PERSISTENTAGENT
            value: $(IMAGES_PERSISTENTAGENT)
          - name: IMAGES_SCHEDULEDWORKFLOW
            value: $(IMAGES_SCHEDULEDWORKFLOW)
          - name: IMAGES_CACHE
            value: $(IMAGES_CACHE)
          - name: IMAGES_MOVERESULTSIMAGE
            value: $(IMAGES_MOVERESULTSIMAGE)
          - name: IMAGES_MARIADB
            value: $(IMAGES_MARIADB)
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 1
            memory: 4Gi
          requests:
            cpu: 10m
            memory: 64Mi
        volumeMounts:
          - mountPath: /home/config
            name: config
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
